---
name: Action Create Release Notes
description: Create release notes
inputs:
  current-tag:
    description: Current tag
    required: true
  previous-tag:
    description: Previous tag
    required: true
outputs:
  release-notes-file:
    description: Release notes file
    value: RELEASE.md
runs:
  using: "composite"
  steps:
    - uses: orhun/git-cliff-action@14bb67385aaac969efa2f146d137a42bb3b0aa87 # pin@v2
      id: git-cliff
      with:
        args: ${{ inputs.previous-tag }}..${{ inputs.current-tag }}
      env:
        OUTPUT: RELEASE.md
