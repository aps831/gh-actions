---
name: Action Create Release Notes
description: Create release notes
inputs:
  current-tag:
    description: Current tag
    required: true
  previous-tag:
    description: Previous tag
    required: true
outputs:
  release-notes-file:
    description: Release notes file
    value: RELEASE.md
runs:
  using: "composite"
  steps:
    - uses: orhun/git-cliff-action@8720f565e14eb8f89de1c1399d3a5f75027957ff # pin@v2
      id: git-cliff
      with:
        args: ${{ inputs.previous-tag }}..${{ inputs.current-tag }}
      env:
        OUTPUT: RELEASE.md
