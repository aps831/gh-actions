---
name: Action Create Release Notes
description: Create release notes
inputs:
  current-tag:
    description: Current tag
    required: true
  previous-tag:
    description: Previous tag
    required: true
outputs:
  release-notes-file:
    description: Release notes file
    value: RELEASE.md
runs:
  using: "composite"
  steps:
    - uses: orhun/git-cliff-action@d3e272c587198684dcdd13f328b4a84d396c8a70 # pin@v2
      id: git-cliff
      with:
        args: ${{ inputs.previous-tag }}..${{ inputs.current-tag }}
      env:
        OUTPUT: RELEASE.md
