---
name: Set Up Nodejs
description: Set up Nodejs
inputs:
  node-version:
    description: Node version
    required: false
    default: latest
runs:
  using: "composite"
  steps:
    - uses: actions/setup-node@0a44ba7841725637a19e28fa30b79a866c81b0a6 # pin@v4.0.4
      with:
        registry-url: "https://npm.pkg.github.com"
        node-version: ${{ inputs.node-version }}
