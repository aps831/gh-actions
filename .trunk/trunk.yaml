version: 0.1
cli:
  version: 1.8.0
plugins:
  sources:
    - id: trunk
      ref: v0.0.16
      uri: https://github.com/trunk-io/plugins
lint:
  disabled:
    - terraform-validate
  enabled:
    - trivy@0.38.3
    - yamllint@1.30.0
    - actionlint@1.6.24
    - git-diff-check
    - gitleaks@8.16.2
    - markdownlint@0.33.0
    - prettier@2.8.7
    - shellcheck@0.9.0
    - shfmt@3.5.0
runtimes:
  enabled:
    - python@3.10.8
    - go@1.19.5
    - node@18.12.1
actions:
  disabled:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
