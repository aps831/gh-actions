---
name: Install Rust Tool
description: Install Rust tool
inputs:
  tool:
    description: Tool including version to install
    required: true
runs:
  using: "composite"
  steps:
    - uses: taiki-e/install-action@278aeeb6e331c1bd610bffe45862e09452854b1a # pin@v2
      with:
        tool: ${{ inputs.tool }}
