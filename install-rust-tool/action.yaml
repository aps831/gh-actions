    description: Tool including version to install
    required: true
runs:
  using: "composite"
  steps:
    - uses: taiki-e/install-action@af393be830303534bd94d7b3249fb7ed7792e7ad # pin@v2
      with:
        tool: ${{ inputs.tool }}
