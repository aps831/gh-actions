---
name: Install Rust Tool
description: Install Rust tool
inputs:
  tool:
    description: Tool including version to install
    required: true
runs:
  using: "composite"
  steps:
    - uses: taiki-e/install-action@331a600f1b10a3fed8dc56f925012bede91ae51f # pin@v2
      with:
        tool: ${{ inputs.tool }}
