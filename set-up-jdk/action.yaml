---
name: Set Up JDK
description: Set up jdk
inputs:
  java-version:
    description: Java version
    required: false
    default: "17"
runs:
  using: "composite"
  steps:
    - uses: actions/setup-java@2dfa2011c5b2a0f1489bf9e433881c92c1631f88 # pin@v3
      with:
        java-version: ${{ inputs.java-version }}
        distribution: "adopt"
        cache: "maven"
        server-id: github
        server-username: GITHUB_USER_REF
        server-password: GITHUB_TOKEN_REF
