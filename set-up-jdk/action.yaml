---
name: Set Up JDK
description: Set up jdk
inputs:
  java-version:
    description: Java version
    required: false
    default: "17"
runs:
  using: "composite"
  steps:
    - uses: actions/setup-java@9704b39bf258b59bc04b50fa2dd55e9ed76b47a8 # pin@v3
      with:
        java-version: ${{ inputs.java-version }}
        distribution: "adopt"
        cache: "maven"
        server-id: github
        server-username: GITHUB_USER_REF
        server-password: GITHUB_TOKEN_REF
